<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="icon" href="./logo.jpg" type="image/x-icon">
    <title>The Code Hive</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="logo">
        </div>
        <div class="heading">
            <h1>The Code Hive</h1>
        </div>
        <div class="other">
            <h3>Log In</h3>
        </div>
        <div class="email">
            <input type="email" name="email" id="" placeholder="Email">
        </div><br>
        <div class="password">
            <input type="password" name="password" id="" placeholder="Password" maxlength="8">
        </div><br>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
        <div class="forgot">
            <p><a href="">Forgot your password?</a></p>
        </div>
        <div class="signup">
            <p>Don't have an account? Just <a href="">sign up</a> here!</p>
        </div>
    </div>
</body>
<footer>
    <p>&copy;CodeQueen</p>
</footer>
</html>
