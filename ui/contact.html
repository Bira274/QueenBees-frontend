<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Hive | Contact-Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
    body{
        background-image: url(../ui/images/edu.jpg);
    }
</style>
</head>
<body>
    <header>
        <li><a href="../ui/about.html">About-us</a></li>
        <li><a href="../ui/dashbord.html">Darshbord</a></li>
    </header>
    <section>
        <div class="contact-us">
            <h2>contact us</h2>
            <div class="contact">
                <form action="">
                <div class="name">
                    <input type="text" id="fullname" name="fullname" placeholder="FullName">
                    <input type="email" id="emails" name="email" placeholder="Your Email">
                </div>
                <div class="email">
                    <input type="password" id="password" name="password" placeholder="Your Password"> 
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="your Number">
                </div>
               <textarea name="review" id="review" cols="50" rows="8" >Enter comments or Questions</textarea>
               <div> <input type="submit" id="submit" value="send"></div>
               
            </div>
            </form>
            </div>
        
        
    </section>
    <a href="https://www.facebook.com/etceducation/" class="social-round-icon white-round-icon fa-icon" title="">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>facebook

    </a>
    <a href="https://twitter.com/etceducation" class="social-round-icon white-round-icon fa-icon" title="">
        <i class="fa fa-twitter" aria-hidden="true"></i>Twitter
    </a>
    <a href="https://www.instagram.com/etceducation" class="social-round-icon white-round-icon fa-icon" title="">
        <i class="fa fa-instagram" aria-hidden="true">instagram</i>
    </a>
    <a href="https://www.linkedin.com/company/educatingthechildren" class="social-round-icon white-round-icon fa-icon" title="">
        <i class="fa fa-linkedin-square" aria-hidden="true">linkedin</i>
    </a>
</div>
</footer>
